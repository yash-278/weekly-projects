<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Generator</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">QR Code Generator</span>
      </div>
    </nav>
    <br />
    <div class="container">
      <form id="qrForm">
        <div class="mb-3 row">
          <label for="inputName" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName" name="Name" required />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail" name="E-mail" required />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputText" class="col-sm-2 col-form-label">Message</label>
          <div class="col-sm-10">
            <textarea
              type="text"
              class="form-control"
              id="inputText"
              name="Message"
              rows="3"
              required
            ></textarea>
          </div>
        </div>
      </form>
      <input class="btn btn-primary" type="button" onclick="generateCode()" value="Submit" />

      <div id="qrcode"></div>
    </div>
    <!-- Scripts -->
    <script type="text/javascript" src="/qrcode.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
