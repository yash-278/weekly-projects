<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji Finder</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <br />
      <h1 class="text-center">Emoji Search Engine</h1>
      <hr />
      <form action="">
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label text-center">
            Type keywords to find related emojis...
          </label>
          <textarea name="emoji" class="form-control" id="emoji-text" rows="3"></textarea>
          <br />
          <button type="button" class="btn btn-primary" onclick="EmojiSearch()">Find Emoji</button>
        </div>
      </form>

      <hr />

      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Emote</th>
            <th scope="col">Name</th>
            <th scope="col">Code</th>
          </tr>
        </thead>
        <tbody id="insert-emoji"></tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
