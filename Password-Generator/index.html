<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <h1>Password Generator</h1>
        <div class="result-container">
          <span id="result-textfield"></span>
          <button class="clip-btn" id="clipboard">
            <i class="far fa-clipboard"></i>
          </button>
        </div>
        <div class="parameters">
          <div class="parameter">
            <label for="">Password Length</label>
            <input type="number" id="length" min="5" max="25" value="20" />
          </div>
          <div class="parameter">
            <label for="">Include uppercase letters</label>
            <input type="checkbox" name="" id="uppercase" checked />
          </div>
          <div class="parameter">
            <label for="">Include lowercase letters</label>
            <input type="checkbox" name="" id="lowercase" checked />
          </div>
          <div class="parameter">
            <label for="">Include numbers</label>
            <input type="checkbox" name="" id="inc-numbers" checked />
          </div>
          <div class="parameter">
            <label for="">Include symbols</label>
            <input type="checkbox" name="" id="inc-symbols" checked />
          </div>
        </div>
        <button class="btn" id="generate">Generate password</button>
      </div>
    </main>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/9d5beee561.js" crossorigin="anonymous"></script>
  </body>
</html>
